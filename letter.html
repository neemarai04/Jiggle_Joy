<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/logo1.jpeg" class="rounded-pill Logo">
    <title>Jiggle Joy</title>
    <link rel="stylesheet" href="letter.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark header">
        <div class="container-fluid p-4 text-white">
            <a href="index.html" class="navbar-brand heading">
                <img src="images/logo1.jpeg" alt="logo" class="rounded-pill Logo">
                <span class="heading">Jiggle</span>
                <span class="heading2">Joy</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item me-3" id="home">
                        <a href="index.html" class="nav-link active text-dark" aria-current="page"><i class="bi-house-door-fill text-dark"></i> Home</a>
                    <!-- </li>
                    <li class="nav-item text-white" id="Account">
                        <a href="index.html" class="nav-link active text-dark"><i class="bi-person-circle text-dark"></i> Account</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row row-cols-1 row-cols-md-6 g-4">
            <div class="letter" onclick="playSound('A')">A</div>
            <div class="letter" onclick="playSound('B')">B</div>
            <div class="letter" onclick="playSound('C')">C</div>
            <div class="letter" onclick="playSound('D')">D</div>
            <div class="letter" onclick="playSound('E')">E</div>
            <div class="letter" onclick="playSound('F')">F</div>
            <div class="letter" onclick="playSound('G')">G</div>
            <div class="letter" onclick="playSound('H')">H</div>
            <div class="letter" onclick="playSound('I')">I</div>
            <div class="letter" onclick="playSound('J')">J</div>
            <div class="letter" onclick="playSound('K')">K</div>
            <div class="letter" onclick="playSound('L')">L</div>
            <div class="letter" onclick="playSound('M')">M</div>
            <div class="letter" onclick="playSound('N')">N</div>
            <div class="letter" onclick="playSound('O')">O</div>
            <div class="letter" onclick="playSound('P')">P</div>
            <div class="letter" onclick="playSound('Q')">Q</div>
            <div class="letter" onclick="playSound('R')">R</div>
            <div class="letter" onclick="playSound('S')">S</div>
            <div class="letter" onclick="playSound('T')">T</div>
            <div class="letter" onclick="playSound('U')">U</div>
            <div class="letter" onclick="playSound('V')">V</div>
            <div class="letter" onclick="playSound('W')">W</div>
            <div class="letter" onclick="playSound('X')">X</div>
            <div class="letter" onclick="playSound('Y')">Y</div>
            <div class="letter" onclick="playSound('Z')">Z</div>
        </div>
    </div>
    <script src="letter.js"></script>
</body>
</html>
